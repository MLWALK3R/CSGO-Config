	// Competitive HUD from http://www.spddl.de/csgo/hud/competitivehud

	// Rates
	rate "128000"
	cl_cmdrate "128"
	cl_updaterate "128"
	cl_interp "0.0"
	cl_interp_ratio "1"
	cl_lagcompensation "1"

	// Mouse
	sensitivity "1.4" 
	zoom_sensitivity_ratio_mouse "1.0"
	m_rawinput "1"
	m_customaccel "0"
	m_mouseaccel1 "0"
	m_mouseaccel2 "0"

	// Video
	mat_queue_mode "-1" // auto detect multi-core rendering

	// reposition gunmodel to mimic CSS
	viewmodel_fov "65" //max value (not cheat protected)
	viewmodel_offset_x "2"
	viewmodel_offset_y "2"
	viewmodel_offset_z "-2"


	// HUD

	hud_scaling "0.80" // CS:S sized HUD
	hud_showtargetid "1"f
	cl_righthand "1"
	cl_showloadout "0"
	cl_showpos "0"
	cl_showfps "0"
	net_graph "1"
	net_graphproportionalfont "0" // small netgraph font
	// Radar
	cl_radar_rotate "1"
	cl_radar_scale "0.5"
	cl_radar_icon_scale_min "0.4"
	// Reposition gun model to mimic CS:S
	viewmodel_presetpos "0"
	viewmodel_fov "65"
	viewmodel_offset_x "2"
	viewmodel_offset_y "2"
	viewmodel_offset_z "-2"
	// Reduce gun shifting when crouching
	cl_viewmodel_shift_left_amt "0.5"
	cl_viewmodel_shift_right_amt "0.5"
	// Reduce gun and scope shifting/bobbing when moving
	cl_bobcycle "0.98" // prefer 2 but 0.98 is enforced by ESEA/ESL
	cl_bob_lower_amt "5"
	cl_bobamt_lat "0.1"
	cl_bobamt_vert "0.1"

	// Crosshair
	cl_crosshairalpha "255"
	cl_crosshaircolor "5"
	cl_crosshaircolor_b "0"
	cl_crosshaircolor_r "0"
	cl_crosshaircolor_g "255"
	cl_crosshairdot "1"
	cl_crosshairgap "-4"
	cl_crosshairsize "3"
	cl_crosshairstyle "2"
	cl_crosshairusealpha "1"
	cl_crosshairthickness "0"
	cl_fixedcrosshairgap "-4"

	// Misc
	ui_steam_overlay_notification_position "bottomright"
	player_nevershow_communityservermessage "1"
	mm_dedicated_search_maxping "50"/ max ping for matchmaking games
	gameinstructor_enable "0"
	cl_downloadfilter "nosounds"
	cl_disablehtmlmotd "0"
	cl_autohelp "0"
	cl_showhelp "0"
	cl_disablefreezecam "1"
	cl_autowepswitch "0" // auto weapon switch on pickup
	closeonbuy "0"
	hud_takesshots "0" // scoreboard screenshot at end of match

	//binds
	bind "mouse3" "use weapon_flashbang"
	bind . "say .ready" // ESEA
	bind del "exec autoexec"
	bind "UPARROW" "buy flashbang;give weapon_flashbang" // 2
	bind "DOWNARROW" "buy m4a1;buy ak47;give weapon_m4a1;give weapon_ak47;" // 8
	bind "PGUP""buy vesthelm" // 0
	bind "PGDN" "buy vest" // .



	host_writeconfig // write settings to config.cfg
	echo ""
	echo ""
	echo "autoexec.cfg executed"
	echo ""
	echo ""
	echo ""